<!DOCTYPE html>
<html>
    <head>
        <title>Mario Sokoban</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, Helvetica, sans-serif;
            }

            header {
                text-align: center;
                padding: 80px 0;
                background: #284b63;
                color: #FFF;
            }

            h1 {
                font-size: 48px;
                margin: 0 0 16px 0;
            }

            h2 {
                font-size: 24px;
                margin: 0 0 16px 0;
                font-weight: normal;
            }

            .container {
                padding: 0 20px;
                max-width: 900px;
                margin: 0 auto;
            }

            .btn {
                display: inline-block;
                font-size: 20px;
                background: #549DA0;
                border-radius: 5px;
                padding: 12px 16px;
                cursor: pointer;
            }

            .btn:hover {
                background: #468486;
            }

            section {
                text-align: center;
                padding: 40px 0;
            }

            .quotes {
                background: #549DA0;
                color: #FFF;
            }

            footer {
                text-align: center;
                padding: 32px 0;
                background: #353535;
                color: #868686;
            }
        </style>
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Mario Sokoban</h1>
                <h2>This game will change your life!</h2>
                <a class="btn">Download Now</a>
            </div>
        </header>

        <section class="features">
            features
        </section>

        <section class="quotes">
            quotes
        </section>

        <footer>
            footer
        </footer>
    </body>
</html>
